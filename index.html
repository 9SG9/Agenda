<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<header>
    <h1>AGENDA</h1>
    <p>AGENDA DE CONTACTOS WEB</p>
</header>
<main>
    <div id="ingresodedatos">
        <form action="#" method="POST">
            <label for="nombre">Nombre de contacto:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre de contacto" required><br>

            <label for="telefono">Teléfono de contacto:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingrese el teléfono de contacto" required><br>

            <label for="email">Email de contacto:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese el correo electrónico de contacto"
                required><br>

            <button type="submit">Add</button>
        </form>
    </div>
    <div id="resultados" style="display: grid; grid-template-columns: auto auto auto;">
        <div><strong>Nombre de contacto</strong></div>
        <div><strong>Teléfono de contacto</strong></div>
        <div><strong>Email de contacto</strong></div>

    </div>
</main>

<footer>
    <p>Creado por Salvador Gerlero ®</p>
</footer>

</body>

</html>
